{%  extends "base.html" %}
{%  block content %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2017/03/git-1.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Git</h2>
                <p><a class="btn btn-secondary" href="{{ url_for('simple_pages.show', page="page1") }}">View Details</a>
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://logz.io/wp-content/uploads/2016/01/docker-facebook.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Docker</h2>
                <p><a class="btn btn-secondary" href="{{ url_for('simple_pages.show', page="page2") }}">View Details</a>
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://miro.medium.com/max/438/1*0G5zu7CnXdMT9pGbYUTQLQ.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p><a class="btn btn-secondary" href="{{ url_for('simple_pages.show', page="page3") }}">View Details</a>
                </p></div>
        </div>
        <div class="carousel-item">
            <img src="https://miro.medium.com/max/640/0*h-oNfEHFjEB2hOpZ.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Flask</h2>
                <p><a class="btn btn-secondary" href="{{ url_for('simple_pages.show', page="page4") }}">View Details</a></p>
            </div>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
